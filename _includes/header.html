<header class="Header">
  <div class="container" id="header_wrap">
    <h1 class="Header-brand">
      <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/img/fla_logo.png" alt="{{ site.title }}" width="130">
      </a>
    </h1>
    
    {% assign current = page.url | downcase | split: '/' %}
    
    <nav class="Header-nav">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/about" {% if current[1] == 'about' %}class="active"{% endif %}>About</a>
      <a href="{{ site.baseurl }}/news" {% if current[1] == 'news' %}class="active"{% endif %}>News</a>
      <a href="{{ site.baseurl }}/download" {% if current[1] == 'pages' %}class="active"{% endif %}>Download</a>
      <a href="{{ site.baseurl }}/docs" {% if current[1] == 'docs' %}class="active"{% endif %}>Documentation</a>
      <a href="http://kaosx.tk/packages">Packages</a>
      <a href="{{ site.baseurl }}/bugs">Bugs</a>
      <a href="http://kaos-community-packages.github.io/" target="blank">KCP</a>
      <a href="http://forum.kaosx.us">Forum</a>
    </nav>
  </div>
</header>
